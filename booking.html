<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Booking - Jothi Foods & Caterings</title>
<link rel="stylesheet" href="assets/css/style.css">
<script>
function switchLanguage(lang){
    document.querySelectorAll("[data-en]").forEach(el=>{
        el.innerText = el.getAttribute("data-"+lang);
    });
}
</script>
</head>
<body>

<a href="https://wa.me/9087303284" class="whatsapp" target="_blank"><i class="fab fa-whatsapp"></i></a>

<header class="hero">
  <div class="hero-text">
    <h1 data-en="Book Your Catering" data-ta="உங்கள் கேட்டரிங் முன்பதிவு செய்யவும்">Book Your Catering</h1>
  </div>
  <div class="lang-buttons">
    <button onclick="switchLanguage('en')">EN</button>
    <button onclick="switchLanguage('ta')">TA</button>
  </div>
</header>

<nav>
<a href="index.html" data-en="Home" data-ta="முகப்பு">Home</a>
<a href="dishes.html" data-en="Our Dishes" data-ta="உணவுகள்">Our Dishes</a>
<a href="booking.html" data-en="Booking" data-ta="முன்பதிவு">Booking</a>
<a href="contact.html" data-en="Contact" data-ta="தொடர்பு">Contact</a>
<a href="gallery.html" data-en="Gallery" data-ta="கேலரி">Gallery</a>
</nav>

<section>
<h2 data-en="Booking Form" data-ta="முன்பதிவு படிவம்" style="text-align:center;color:#c0392b;">Booking Form</h2>
<form action="https://wa.me/9087303284" method="get" target="_blank">
  <input type="text" name="name" placeholder="Your Name / உங்கள் பெயர்" required>
  <input type="text" name="phone" placeholder="Phone Number / தொலைபேசி எண்" required>
  <input type="text" name="event" placeholder="Event Type / நிகழ்வு வகை" required>
  <input type="date" name="date" required>
  <textarea name="details" rows="4" placeholder="Additional Details / கூடுதல் விவரங்கள்"></textarea>
  <button type="submit" data-en="Send Booking via WhatsApp" data-ta="WhatsApp மூலம் முன்பதிவு அனுப்பு">Send Booking via WhatsApp</button>
</form>
</section>

<footer>
© 2025 Jothi Foods & Caterings
</footer>
</body>
</html>
